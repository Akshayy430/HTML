<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>
    <h2>Welcome to my website</h2>
    <h3>This is a sample webpage</h3>
    <h4><img src="./assets/image.jpg"width="300"height="400"></h4>
    <h5>Contact us for more info</h5>

    <h1>Unordered List</h1>
    <ul>
        <li>Details</li>
        <li>About</li>
    </ul>
    <h1>Ordered List</h1>
    <ol><type="a">
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
        </type>

       <h1>Table</h1>
     <table border="1">
            <caption> User Information </caption>
            <tr>
                <th> Name </th>
                <th> Age </th>
                <th> City </th>
            </tr>
            <tr>
                <td> Alice </td>
                <td> 30 </td>
                <td> New York </td>
            </tr>
            <tr>
                <td> Bob </td>
                <td> 25 </td>
                <td> Los Angeles </td>
            </tr>
     </table>
</body>
</html>
